<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="C:\Users\ghanc\Documents\Rock Paper Scissors Game\rock.png" alt="Rock Sign">
        </div>
        <div class="choice" id="paper">
            <img src="C:\Users\ghanc\Documents\Rock Paper Scissors Game\paper.png" alt="Paper Sign">
        </div>
        <div class="choice" id="scissors">
            <img src="C:\Users\ghanc\Documents\Rock Paper Scissors Game\scissors.png" alt="Scissors Sign">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p class="msg">Play Your Move</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
